<div style="border: 3px solid #000; padding: 10px; height: 800px;  text-align: left; background-color: rgb(248, 238, 225);">
    <h2 style="font-size: 40px; color: red;" > Question {{ currentQuestionIndex + 1 }}</h2>
    <p style="font-size: 30px; ">{{ questions[currentQuestionIndex].text }}</p>
    <div *ngFor="let option of questions[currentQuestionIndex].options">
      <label>
        <input type="radio" [(ngModel)]="selectedOption" [value]="option">{{ option }}
      </label>
    </div> <br>
    <button [disabled]="selectedOption === undefined" (click)="nextQuestion()" style="width:100px ; height: 25px; background-color: #86a9d1; color: #ffffff;" >Next</button>
  </div>
